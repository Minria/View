<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历2</title>

</head>
<bod
    <h3>填写简历信息</h3>
    <table>
        <tr>
            <td>姓名</td>
            <td>
                <input type="text">
            </td>
        </tr>

                <label for="female"> <img src="" alt="">女</label>
            </td>
        </tr>
        <tr>

                    <option>2006</option>

                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                </select>
                <select name="" id="">
                    <option value="">--选择日期--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                    <option value="">13</option>
                    <option value="">14</option>
                    <option value="">15</option>
                    <option value="">16</option>
                    <option value="">17</option>
                    <option value="">18</option>
                    <option value="">19</option>
                    <option value="">20</option>
                    <option value="">21</option>
                    <option value="">22</option>
                    <option value="">23</option>
                    <option value="">24</option>
                    <option value="">25</option>
                    <option value="">26</option>
                    <option value="">27</option>
                    <option value="">28</option>
                    <option value="">29</option>
                    <option value="">30</option>
                    <option value="">31</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>毕业院校</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>应聘岗位</td>
            <td>
                <input type="checkbox" name="" id="frontend"> <label for="frontend">前端开发</label>
                <input type="checkbox" name="" id="backend"> <label for="backend">后端开发</label>
                <input type="checkbox" name="" id="qa"> <label for="qa">测试开发</label>
                <input type="checkbox" name="" id="op"><label for="op">运维开发</label>
                <input type="checkbox" name="" id="ai"> <label for="ai">机器学习</label>
            </td>
        </tr>
        <tr>
            <td>掌握技能</td>
            <td>
                <textarea name="" id="" cols="50" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>项目经历</td>
            <td>
