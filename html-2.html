<!--声明网页遵守的是HTML5版本-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!--设置网页编码格式-->
    <meta charset="UTF-8">
    <!--下面就是网页的标题-->
    <title>前端学习页面1</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- table表示整个表格
    tr表示表格中的一行
    td表示一行中的单元格
    th表示表头单元格
    thead表格的头部区域
    tbody表示主题区域 -->
    <br/>
    <table border="1px" height="300x" width="500px" cellspacing=0>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>20</td>
        </tr>
    </table>



    <h3>无序标签</h3>
    <ul>
        <li>咬人猫</li>
        <li>兔总裁</li>
        <li>阿叶君</li>
        </ul>
        <h3>有序列表</h3>
        <ol>
        <li>咬人猫</li>
        <li>兔总裁</li>
        <li>阿叶君</li>
        </ol>
        <h3>自定义列表</h3>
        <dl>
        <dt>我的老婆们</dt>
        <dd>咬人猫</dd>
        <dd>兔总裁</dd>
        <dd>阿叶君</dd>
        </dl>

        <form action="">
            <input type="text" >
            <br>
            <input type="password">
            <br>
            <input type="radio" name="gender" checked="checked">男
            <br>
            <input type="radio" name="gender">女

            <br>
            <input type="checkbox"> 吃饭
            <input type="checkbox"> 睡觉
            <input type="checkbox"> 打豆豆
            <br>
            <input type="button" value="这是一个按钮" onclick="alert('hello')">
            <br>
            <input type="text" name="key">
            <br>
            <input type="submit" value="提交">
            <input type="reset" value="清空">
            <input type="file">


            <br>
            <br>
            <input type="radio" name="gender" id="gender"><label for="gender">男</label>
            <input type="radio" name="gender" id="gender2"><label for="gender2">女</label>
            <input type="radio" name="gender" id="gender3"><label for="gender3">未知</label>

            <select name="" id="">
                <option >西电1</option>
                <option >西电2</option>
                <option >西电3</option>
                <option >西电4</option>
            </select>
            <br>
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <div>
                <span>数据1</span>
                <span>数据2</span>
                <span>数据3</span>
            </div>
            <div>
                <span>数据4</span>
                <span>数据5</span>
                <span>数据6</span>
            </div>
        </form>
</body>

</html>
